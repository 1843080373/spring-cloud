spring:
  profiles:
    active: dev
  application:
    name: zmph-config-client
  cloud:
    config:
      profile: ${spring.profiles.active}
      name: ${spring.application.name},database,mq,zookeeper
      uri: http://localhost:7001/
      discovery:
        enabled: true
        service-id: zmph-config-server
    #      自动刷新
    bus:
      refresh:
        enabled: true
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8888/eureka/ 
  instance:
    prefer-ip-address: true
    instance-id: ${spring.cloud.client.ipAddress}:${server.port}
          
server:
  port: 7002

#本地环境无需配置，只需启动mq
rabbitmq: 
  host: localhost
  port: 5672
  username: guest
  password: guest
  
security:                                #
  basic:
    enabled: false