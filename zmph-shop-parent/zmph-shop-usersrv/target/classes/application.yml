server:
  port: 7777

spring: 
  application: 
    name: zmph-shop-usersrv
  datasource:
     name: test
     url: jdbc:mysql://127.0.0.1:3306/zmph?useUnicode=true&characterEncoding=utf8
     username: root
     password: root
     driver-class-name: com.mysql.jdbc.Driver
eureka: 
  client:
    serviceUrl: 
      defaultZone: http://localhost:8888/eureka/
  instance:
    prefer-ip-address: true
    instance-id: ${spring.cloud.client.ipAddr}:${server.port}   

#mybatis config
mybatis:
  typeAliasesPackage: org.zmph.shop.usersrv.bean
  mapperLocations: classpath:mappers/*.xml

#pagehelper分页插件
pagehelper:
    helperDialect: mysql
    reasonable: true
    supportMethodsArguments: true
    params: count=countSql

#消息队列
rabbitmq: 
  host: localhost
  port: 5672
  username: guest
  password: guest
